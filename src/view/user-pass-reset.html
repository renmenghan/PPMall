<!DOCTYPE html>
<html lang="en">
	<head>
		<%= require('html-loader!./layout/head-common.html') %>
    	<title><%= htmlWebpackPlugin.options.title%>-PPMall电商平台</title>
    </head>
    <body>
    <%= require('html-loader!./layout/nav-simple.html') %>
    	<div class="page-wrap ">
    		<div class="w">
                <div class="user-content">
                    <div class="user-title">找回密码</div>
                    <div class="user-box">
                        <div class="error-item">
                            <i class="fa fa-minus-circle err-icon"></i>
                            <p class="err-msg">Error</p>
                        </div>
                        <div class="step-con step-username">
                            <p class="user-item-text">请输入用户名：</p>
                            <div class="user-item">
                                <label class="user-label" for="user-name">
                                    <i class="fa fa-user"></i>
                                </label>
                                <input type="text" class="user-input" id="user-name" placeholder="请输入用户名" autocomplete="off" />
                            </div>
                            <div class="btn btn-submit username-submit">下一步</div>
                        </div>
                        <div class="step-con step-answer">
                            <p class="user-item-text user-item-question">密码提示问题为：</p>
                            <p class="user-item-text">请输入答案：</p>
                             <div class="user-item">
                                <label class="user-label" for="user-answer">
                                    <i class="fa fa-user"></i>
                                </label>
                                <input type="text" class="user-input" id="user-answer" placeholder="请输入问题答案" autocomplete="off" />
                            </div>
                            <div class="btn btn-submit answer-submit">下一步</div>
                        </div>
                        <div class="step-con step-password">
                            <p class="user-item-text">请输入密码：</p>
                            <div class="user-item">
                                <label class="user-label" for="user-password">
                                    <i class="fa fa-lock"></i>
                                </label>
                                <input type="password" class="user-input" id="user-password" placeholder="请输入密码" autocomplete="off" />
                            </div>
                            <div class="btn btn-submit password-submit">下一步</div>
                        </div>
                     </div>
                </div>
            </div>
    	</div>
	<%= require('html-loader!./layout/footer.html') %>
    </body>

</html>
