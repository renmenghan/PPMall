<!DOCTYPE html>
<html lang="en">
	<head>
		<%= require('html-loader!./layout/head-common.html') %>
    	<title><%= htmlWebpackPlugin.options.title%>-PPMall电商平台</title>
    </head>
    <body>
    <%= require('html-loader!./layout/nav-simple.html') %>
    	<div class="page-wrap ">
    		<div class="w">
                <div class="user-content">
                    <div class="user-title">用户登录</div>
                    <div class="user-box">
                        <div class="error-item">
                            <i class="fa fa-minus-circle err-icon"></i>
                            <p class="err-msg">Error</p>
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="user-name">
                                <i class="fa fa-user"></i>
                            </label>
                            <input type="text" class="user-input" id="user-name" placeholder="请输入用户名" autocomplete="off" />
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="user-password">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-input" id="user-password" placeholder="请输入密码" autocomplete="off" />
                        </div>
                        <div class="btn btn-submit">登录</div>
                        <div class="link-item">
                            <a class="link pass-forget" href="./user-pass-reset.html" target="_blank">忘记密码</a>
                            <a class="link register" href="./user-register.html" target="_blank">注册用户</a>
                        </div>
                    </div>
                </div>
            </div>
    	</div>
	<%= require('html-loader!./layout/footer.html') %>
    </body>

</html>
