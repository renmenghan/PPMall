<!DOCTYPE html>
<html lang="en">
	<head>
		<%= require('html-loader!./layout/head-common.html') %>
    	<title><%= htmlWebpackPlugin.options.title%>-PPMall电商平台</title>
    </head>
    <body>
    <%= require('html-loader!./layout/nav-simple.html') %>
    	<div class="page-wrap ">
    		<div class="w">
                <div class="user-content">
                    <div class="user-title">用户注册</div>
                    <div class="user-box">
                        <div class="error-item">
                            <i class="fa fa-minus-circle err-icon"></i>
                            <p class="err-msg">Error</p>
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="user-name">
                                <i class="fa fa-user"></i>
                            </label>
                            <input type="text" class="user-input" id="user-name" placeholder="请输入用户名" autocomplete="off" />
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="user-password">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-input" id="user-password" placeholder="请输入密码" autocomplete="off" />
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="user-password-confirm">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-input" id="user-password-confirm" placeholder="请再次输入密码" autocomplete="off" />
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="user-phone">
                                <i class="fa fa-phone"></i>
                            </label>
                            <input type="text" class="user-input" id="user-phone" placeholder="请输入手机" autocomplete="off" />
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="user-email">
                                <i class="fa fa-envelope"></i>
                            </label>
                            <input type="text" class="user-input" id="user-email" placeholder="请输入email" autocomplete="off" />
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="user-question">
                                <i class="fa fa-question"></i>
                            </label>
                            <input type="text" class="user-input" id="user-question" placeholder="请输入密码提示问题" autocomplete="off" />
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="user-answer">
                                <i class="fa fa-key"></i>
                            </label>
                            <input type="text" class="user-input" id="user-answer" placeholder="请输入密码提示问题答案" autocomplete="off" />
                        </div>
                        <div class="btn btn-submit">注册</div>
                        <div class="link-item">
                            <a class="link pass-forget" href="./user-login.html">已有账号，去登陆>></a>
                        </div>
                    </div>
                </div>
            </div>
    	</div>
	<%= require('html-loader!./layout/footer.html') %>
    </body>

</html>
